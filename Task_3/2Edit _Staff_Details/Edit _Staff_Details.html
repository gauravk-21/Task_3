<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit _Staff_Details</title>
</head>
<body>
  <form>
    <table>
        <thead><h2>Registration a new Staff</h2></thead>
<tbody> 
        <tr>
        <td>
            <label for="">Username:</label>
        </td>
        <td>
            <input type="text" id="" class="" name="" placeholder="Enter Username" min="3" max="10" required />
        </td>
        </tr>

        <tr>
            <td>
                <label for="">Password:</label>
            </td>
            <td>
                <input type="password" id="" class="" name="" placeholder="Enter Password" min="3" max="8" required />
            </td>
            </tr>

        <tr>
            <td>
                 <label for="">Full Name:</label>
                </td>
                <td>
                    <input type="text" id="" class="" name="" placeholder="Full Name" min="3" max="10" required />
                </td>
                </tr>
        <tr>
             <td>
                 <label for="">Email:</label>
                </td>
                <td>
                        <input type="email" id="" class="" name="" placeholder="Enter email" pattern="text@gmail.com" required />
                    </td>
                    </tr>
        <tr>
             <td>
                 <label for="">Phone Number:</label>
                    </td>
                    <td>
                         <input type="tel" id="" class="" name="" placeholder="Enter 10 digit number"  max="10" required />
                        </td>
                        </tr>
            <tr>
                <td>
                 <label for="">Address:</label>
                    </td>
                    <td>
                       <input type="text" id="" class="" name="" placeholder="Enter Address"  max="50" required />
                </td>
            </tr>
            <tr>
              <td>
                  <label for="">Branch:</label>
              </td>
  
              <td>
                  <select name="" id="">
                      <option>Mumbai</option>
                      <option>Nashik</option>
                      <option>Pune</option>
                      <option>Baramati</option>
                  </select>
              </td>
          </tr>
</tbody>
    </table>
    <button>Update</button>  <button>Delete</button>
</form>
</body>
</html>
